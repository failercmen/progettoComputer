<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Pagina login</title>
</head>
<body>

	<h2>ACCEDI PER USUFRUIRE DEI NOSTRI SERVIZI</h2>

	<div id="flex-container">

		<div class="flex-item2">

			<h3>LOGIN UTENTE</h3>

			<form th:action="@{/login}" method="POST">

				<div id="box">

					<div class="username">
						<span>Username:</span> <span><input name="username"
							type="text" required /></span>

					</div>


					<div class="password">
						<span>Password:</span> <span><input name="password"
							type="password" required /></span>
							
					</div>


					<div class="submit">
						<button type="submit">Conferma</button>
					</div>

				</div>

			</form>

		</div>
	</div>

</body>
</html>
