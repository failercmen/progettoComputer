<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>SIW</title>
</head>
<body>


	<h2>
		SE NON SEI REGISTRATO, <em>REGISTRATI!!!</em>
	</h2>


	<div id="flex-container">


		<div class="flex-item2">

			<h3>REGISTRA UTENTE</h3>


			<form th:action="@{/register}" method="POST">

				<div id="box">


					<div class="nome">
						<span>Nome:</span> <span><input type="text"
							placeholder="nome" required th:field="${utente.nome}" /></span> <span
							th:if="${#fields.hasErrors('utente.nome')}"
							th:errors="${utente.nome}" th:style="'color:red'"></span>

					</div>


					<div class="cognome">
						<span>Cognome:</span> <span><input type="text"
							placeholder="cognome" required th:field="${utente.cognome}" /></span> <span
							th:if="${#fields.hasErrors('utente.cognome')}"
							th:errors="${utente.cognome}" th:style="'color:red'"></span>

					</div>

					<div class="username">
						<span>Username:</span> <span><input type="text"
							placeholder="username" required
							th:field="${credenziali.username}" /> </span> <span
							th:if="${#fields.hasErrors('credenziali.username')}"
							th:errors="${credenziali.username}" th:style="'color:red'"></span>
					</div>

					<div class="password">
						<span>Password:</span> <span><input type="password"
							placeholder="password" required
							th:field="${credenziali.password}" /> </span> <span
							th:if="${#fields.hasErrors('${credenziali.password}')}"
							th:errors="${credenziali.password}" th:style="'color:red'"></span>

					</div>

					<div>
						<button type="submit">Registra</button>
					</div>

				</div>

			</form>

		</div>

	</div>


</body>
</html>
